{% extends "index.html" %}
{% block title %}FOMO{% endblock %} 

{% block content %}
<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/signup.css"></link>
</head>
<body>
  <div class="login-form">
    <div class="container">
      <div class="main">
        <div class="content">
          <center><h2>Register</h2></center>
          <form action ="/signup" method="POST">
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus/>
            <input type="email" id="email" name="email" placeholder="Enter email" onkeyup='validEmail();' required autofocus/>
            <center><span id="validEmailMssg"></span></center>
            <input type="text" id="username" name="username" placeholder="Enter username" onkeyup='validUser();' required autofocus/>
            <center><span id="validUserMssg"></span></center>
            <input type="password" id="password" name="password" placeholder="Enter password" onkeyup='validPass();' required autofocus/>
            <span id="validPassMssg"></span>
            <input type="password" id="password1" name="password1" onkeyup='passConfirm();' placeholder="Confirm password"/>
            <center><span id="Message"></span></center>
            <button class="btn" type="submit">Register</button>
          </form>
          <p class="account">Already have an account? <a href=login style="text-decoration: none;">Log In</a></p>
        </div>
        <div class="form-img">
          <img src="../static/signup.png">
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var passConfirm = function() {
  if (document.getElementById("password").value ==
    document.getElementById("password1").value) {
    document.getElementById("Message").style.color = "Green";
    document.getElementById("Message").innerHTML = " "
  } else {
    document.getElementById("Message").style.color = "Red";
    document.getElementById("Message").innerHTML = "Password does not match!"
  }
}

var validPass = function() {
  var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; 
  if (document.getElementById("password").value.length > 8 || document.getElementById("password").value.match(pattern)) {
    document.getElementById("validPassMssg").style.color = "Green";
    document.getElementById("validPassMssg").innerHTML = " "
  } else {
    document.getElementById("validPassMssg").style.color = "Red";
    document.getElementById("validPassMssg").innerHTML = "Password must be 8 characters and should have at least one uppercase letter and numeral."
  }
}


var validEmail = function() {
  var valid = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.){1,2}[a-zA-Z]{2,}))$/; 
  if (document.getElementById("email").value.match(valid)) {
    document.getElementById("validEmailMssg").style.color = "Green";
    document.getElementById("validEmailMssg").innerHTML = " "
  } else {
    document.getElementById("validEmailMssg").style.color = "Red";
    document.getElementById("validEmailMssg").innerHTML = "Enter valid email."
  }
}

var validUser = function() {
  if (document.getElementById("username").value.length > 6) {
    document.getElementById("validUserMssg").style.color = "Green";
    document.getElementById("validUserMssg").innerHTML = " "
  } else {
    document.getElementById("validUserMssg").style.color = "Red";
    document.getElementById("validUserMssg").innerHTML = "Username must be 6 characters.."
  }
}

</script>
</html>
{% endblock %}
