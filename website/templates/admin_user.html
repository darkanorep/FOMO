{% extends "admin_base.html" %}
{% block title %}User{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/admin_tutorial.css">
    <title>User</title>
</head>
<body>
    <div class="container">
        <h2 class="header">System User</h2>
        <a class="btn btn-success" href=#>Go to Archived</a>
        <br>
        <br>
        <table class="table">
            <thead >
                <tr>
                    <th>Email</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}               
                <tr style="text-align:center">
                    <td data-label=Email>{{row["email"]}}</td>
                    <td data-label=Username>{{row["username"]}}</td>
                    <td data-label=Action>
                        <a href="{{url_for('user_delete',id=row['id'])}}" style="text-decoration: none;">
                            <button class="edit-button">Delete<i class='bx bxs-edit-alt'></i></button>
                        </a>
                        <a href="{{url_for('patternarchived',name=row['name'])}}" style="text-decoration: none;">
                            <button class="archive-button">Archive<i class='bx bxs-archive-in'></i></button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!--<div>
            <td>
                <center><a href="{{url_for('auth.add_pattern')}}" class="btn btn-success">Add Pattern</a></center>
            </td>
        </div>-->
    </div>
</body>
</html>

{% endblock %}
