{% for row in pattern %}
<div class="card">
    <br>
    <div class="title">{{row["name"]}}</div>
    <br>
    <div>
        <img class="image" src="/static/{{row['image']}}">
    </div>
    <div class="symbol">
        <p>{{row["description"]}}</p>
        <br>
        <p>For more information click<a href="{{row["link"]}}" target="_blank">here!</a></p>
    </div>
</div>
{% endfor %}
