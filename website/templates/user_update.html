{% extends "admin_base.html" %}
{% block title %}FOMO{% endblock %} 

{% block content %}
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form method="POST" form action="/userupdate/{{data['id']}}">
            <h2 class="page-header text-primary text-center">Update Record</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" value="{{data['email']}}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" value="{{data['password']}}">
            </div>
            <div class="form-group">
                <label>Password1</label>
                <input type="text" class="form-control" name="password1" value="{{data['password1']}}">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-block" value="Submit">
            </div>
        </form>
        <div>
            <a href="{{url_for('auth.admin_user')}}" class="btn btn-warning pull-right">Close</a>
        </div>
    </body>
</html>
{% endblock %}
