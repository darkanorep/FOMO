{% extends "index.html" %}
{% block title %}FOMO{% endblock %} 

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

            .body {
                font-family: 'Poppins', sans-serif;
            }

            .add-form {
                position: relative;
                background: #ffffff;
                display: grid;
                align-items: center;
                padding: 40px;
                
            }

            .container {
                max-width: 600px;
                margin: 0 auto;

            }

            .add-form h2{
                font-size: 30px;
                line-height: 40px;
                margin-bottom: 5px;
                font-weight: 500;
                color: #272346;
                text-align: center;
            }

            .add-form .main {
                margin: 10px 0;
            }

            .content {
                flex-basis: 50%;
                padding: 3rem;
                background: #ffffff;
                box-shadow: 2px 9px 49px -17px rgb(0 0 0 / 10%);
                border-radius: 8px;
            }

            .btn{
                text-align: center
            }

            hr {
                margin-top: 1rem;
                margin-bottom: 1rem;
                border: 0;
                border-top: 1px solid rgba(0,0,0,.1);
            }

            .btn,
            button,
            input {
                border-radius: 35px;

            }
            .btn:hover,
            button:hover{
                transition: 0.5s ease;
            }
            *{
                text-decoration: none;
            }

            .add-form form {
                margin: 10px 0;
            }

            #otp {
                outline: none;
                margin-bottom: 15px;
                font-stretch: 20px;
                color: rgb(0, 0, 0);
                text-align: center;
                padding: 14px 20px;
                width: 100%;
                display: inline-block;
                box-sizing: border-box;
                border: 1px solid #e5e5e5;
                background: #f7fafc;
                transition: 0.3s ease;
                border-radius: 10px;
            }

            .add-form input:focus {
                background: transparent;
                border: 1px solid #af5353;
            }
            
            .btn-success {
                background: #66af53;
                border-radius: 10px;
                font-size: 18px;
                color: #fff;
                width: 100%;
                border: none;
                padding: 14px 15px;
                font-weight: 600;
                transition: 0.3s ease;
            }
            
            .btnresend {
                align-items: center;
                border: 0px;
                border-radius: 10px;
                box-shadow: rgb(14 14 44 / 40%) 0px -1px 0px 0px inset;
                font-size: 16px;
                font-weight: 600;
                letter-spacing: 0.03em;
                transition: background-color 0.2s ease 0s, opacity 0.2s ease 0s;
                height: 48px;
                padding: 0px 24px;
                background-color: #af5353;
                color: #ffffff;
                width: 100%;
            }
            .btnresend:active {
                background-color: rgb(175, 37, 37);
                box-shadow: rgb(14 14 44 / 40%) 0px -1px 0px 0px inset;
                transform: translateY(4px);
            }

            @media(max-width: 736px) {
                .add-form .main{
                    flex-direction: column;
                }
                .add-form form {
                    margin: 30px;
                    margin-bottom: 10px;
                }
                .content {
                    order: 1;
                    border-top-left-radius: 8px;
                    border-top-right-radius: 8px
                }
            }
        </style>
    </head>
    <body>
        <div class="add-form">
            <div class="container">
                <div class="main">
                    <div class="content">
                        <h2>Verification</h2>
                        <form method="post" action="/validate">
                            <center><p>One time password has been sent to {{ a }}.
                                <br>
                                Please check your email.
                            </p></center>
                            <hr>
                            <input type="text" name="otp" placeholder="Enter OTP" id="otp" required autofocus></input>
                            <input type="submit" name="submit" class="btn btn-success" value="Submit"/>
                        </form>
                        <form method = "post" action="/resend" class="resend" style="text-align: center;">
                            <button id="btnCounter" class="btnresend" disabled>Resend OTP</button>
                            <center><span id="timer"></span></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        let timerOn = true;
        var btn = document.getElementById("btnCounter");

        function timer(remaining) {
        var m = Math.floor(remaining / 60);
        var s = remaining % 60;
        
        m = m < 10 ? '0' + m : m;
        s = s < 10 ? '0' + s : s;
        document.getElementById('timer').innerHTML = m + ':' + s;
        remaining -= 1;
        
        if(remaining >= 0 && timerOn) {
            setTimeout(function() {
                timer(remaining);
                console.log(parseInt(s))
                window.localStorage.setItem("seconds",s)
                window.localStorage.setItem("minutes",m)
            }, 1000);
            return;
        }

        if(!timerOn) {
            // Do validate stuff here
            return;
        } 
        btn.removeAttribute("disabled");
        document.getElementById("timer").style.visibility = "hidden";
        }

        timer(2);

        window.onload = function () {
            sec  = parseInt(window.localStorage.getItem("seconds"))
            min = parseInt(window.localStorage.getItem("minutes"))
        }
    </script>
</html>
{% endblock %}
