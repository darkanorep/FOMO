{% extends "base.html" %}
{% block title %}FOMO{% endblock %} 

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/update_profile.css">
    </head>
    <body>
        <div class="update-form">
            <div class="container">
                <div class="main">
                    <div class="content">
                        <h2>Change Password</h2>
                        <form method="POST" enctype="multipart/form-data">
                            <div>
                                {% for row in user %}
                                <input type="text" name="email" value="{{row["email"]}}" hidden></input>
                                {% endfor %}
                                <label >New Password</label>
                                <br>
                                <input type="password" class="password" name="password"></input>
                                <br>
                                <label>Confirm New Password</label>
                                <br>
                                <input type="password" class="password1" name="password1"></input>
                                <br>
                                <input type="submit" class="btn btn-success btn-block" value="Submit" onclick="notifySuccess()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
